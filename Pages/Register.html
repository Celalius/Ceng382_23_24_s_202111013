<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This is RegisterPage</title> 
        <link rel="stylesheet" href="../CSSFolder/style.css">
    </head>
    <body>
        <h1 style="text-align: center;">Welcome to Register Page</h1>
        <div style="text-align: center;">Enter your registeration informations</div>
        <form class="form-container form-field">
            <div>
                <br>
                <label class="labelpart" for="username">User Name:</label>
                <br>
                <input class="inputpart" type="text" placeholder="User Name ">
            </div>
            <div>
                <br>
                <label class="labelpart" for="email">Email:</label>
                <br>
                <input class="inputpart" type="email" placeholder="Email ">
            </div>
            <div>
                <br>
                <label class="labelpart" for="passwor">Password:</label>
                <br>
                <input class="inputpart" type="password" placeholder="Password ">
            </div>
            <div>
                <br>
                <label class="labelpart" for="confirmpassword">Confirm Password:</label>
                <br>
                <input id="labelpassword" type="confirmpassword" placeholder="Confirm Password">
            </div>
            <br>
            <button class="labelbutton submit-btn" type="button" @click>Submit</button>
        </form>
    </body>
</html>
